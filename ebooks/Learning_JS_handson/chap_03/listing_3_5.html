        <script>
            // een array
            
            var family = [
                "joan",
                "charlie",
                "peter",
                "christine",
                "anna",
                "tim"
            ];
            
            //een object met properties
            
            var grandmother = {
                "first-name" : "anna",
                "last-name" : "caroll",
                "nickname" : "ma",
            };
            
            //save array family to a var, save the lenght in var, initialize i
            var people = family,
                    peopleCount = people.length,
                    i;
            
            //kijk of er mensen in de lijst zitten
            if (peopleCount > 0) {
                
                //loop through elke persoon in de familylijst
                for(i = 0; i < peopleCount; i= i + 1){
                    var person = people[i];
                    
                    //example if statement
                    if(person === "tim") {
                        alert(person + ", that's me. I was the " + i + "-nth person in the array");
                    }
                    
                    //example switch statement
                    
                    switch(person) {
                        case "tim":
                            alert("this is me (switch)");
                            break;
                       
                        case "christine":
                            alert("My sister (switch)");
                            break;
                            
                        default:
                            alert(person);
                    }
                };
            }
        </script>
